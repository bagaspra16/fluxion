<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 80px;
            overflow: hidden;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 80px;
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            color: #00ff88;
            font-size: 28px;
            font-weight: 700;
            text-decoration: none;
        }
        .logo i {
            margin-right: 8px;
        }
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .notification-btn, .profile-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notification-btn:hover, .profile-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            transform: scale(1.1);
        }
        .signup-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: #0a0a0a;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .signup-btn:hover {
            background: linear-gradient(135deg, #00cc6a 0%, #00ff88 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.4);
        }
        .signup-btn i {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="logo-section">
            <a href="home.html" target="content" class="logo">
                <i class="fas fa-play-circle"></i>Fluxion
            </a>
        </div>
        
        <div class="user-section">
            <a href="signup.html" target="_blank" class="signup-btn">
                <i class="fas fa-user-plus"></i> Sign Up
            </a>
        </div>
    </div>
</body>
</html>

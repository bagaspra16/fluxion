<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px 0;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow-y: auto;
        }
        .nav-container {
            padding: 0 15px;
        }
        .nav-section {
            margin-bottom: 30px;
        }
        .nav-title {
            color: #00ff88;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding: 0 15px;
        }
        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-item {
            margin-bottom: 5px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        .nav-link:hover {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            transform: translateX(5px);
        }
        .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        .filter-section {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .filter-title {
            color: #00ff88;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .filter-select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 12px;
            outline: none;
            margin-bottom: 8px;
        }
        .filter-select:focus {
            border-color: #00ff88;
        }
        .filter-select option {
            background: #1a1a1a;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-section">
            <h3 class="nav-title">Browse</h3>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="home.html" target="content" class="nav-link">
                        <i class="fas fa-home"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="movies.html" target="content" class="nav-link">
                        <i class="fas fa-film"></i>Movies
                    </a>
                </li>
                <li class="nav-item">
                    <a href="series.html" target="content" class="nav-link">
                        <i class="fas fa-tv"></i>TV Series
                    </a>
                </li>
                <li class="nav-item">
                    <a href="playlist.html" target="content" class="nav-link">
                        <i class="fas fa-list"></i>My Watchlist
                    </a>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>

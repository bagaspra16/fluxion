<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fluxion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .signup-container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 30px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.1);
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .form-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 968px) {
            .form-columns {
                grid-template-columns: 1fr;
            }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .signup-header h1 {
            color: #00ff88;
            font-size: 28px;
            margin: 0 0 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .signup-header h1 i {
            font-size: 30px;
        }

        .signup-header p {
            color: #b0b0b0;
            font-size: 13px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: #b0b0b0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group label.required::after {
            content: " *";
            color: #ff4444;
        }

        /* Custom validation messages */
        input:invalid {
            box-shadow: none;
        }

        input:required:invalid {
            border-color: rgba(0, 255, 136, 0.3);
        }

        input:required:valid,
        select:required:valid {
            border-color: #00ff88;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 11px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .form-group input:invalid:not(:placeholder-shown),
        .form-group select:invalid {
            border-color: #ff4444;
        }

        .form-group input:valid:not(:placeholder-shown),
        .form-group select:valid {
            border-color: #00ff88;
        }

        .form-group input:focus:invalid,
        .form-group select:focus:invalid {
            border-color: #ff4444;
            box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.1);
        }

        .help-text {
            color: #888;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }

        .form-group input:valid + .help-text {
            color: #00ff88;
        }

        .form-group input:invalid + .help-text {
            color: #ff4444;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 70px;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #1a1a1a;
            color: #ffffff;
            padding: 10px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"],
        .checkbox-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #00ff88;
        }

        .radio-option label,
        .checkbox-option label {
            color: #ffffff;
            cursor: pointer;
            margin: 0;
            font-weight: 400;
            font-size: 13px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border: none;
            border-radius: 8px;
            color: #0a0a0a;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #00cc6a 0%, #00aa55 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .signup-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .signup-header h1 {
                font-size: 28px;
            }

            .radio-group,
            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        .signup-navbar {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .signup-navbar .logo {
            color: #00ff88;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .signup-navbar .logo i {
            font-size: 28px;
        }

        .signup-navbar .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            color: #00ff88;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signup-navbar .back-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="signup-navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-play-circle"></i>
            <span>Fluxion</span>
        </a>
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <div class="signup-container" style="margin-top: 100px; margin-bottom: 100px;">
        <div class="signup-header">
            <h1>
                <i class="fas fa-user-plus"></i>
                Sign Up
            </h1>
            <p>Create your account to get started</p>
        </div>

        <form id="signupForm" action="index.html" method="get">
            <div class="form-columns">
                <!-- Column 1 -->
                <div>
                    <!-- Text Input -->
                    <div class="form-group">
                        <label for="username" class="required">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+" title="Username must be 3-20 characters (letters, numbers, underscore only)">
                    </div>

                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" class="required">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters with uppercase, lowercase, and number">
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword" class="required">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,}$" title="Passwords must match">
                    </div>
                </div>

                <!-- Column 2 -->
                <div>
                    <!-- Text Area -->
                    <div class="form-group">
                        <label for="bio">Bio (Optional)</label>
                        <textarea id="bio" name="bio" placeholder="Tell us about yourself" maxlength="200"></textarea>
                    </div>

                    <!-- Radio Buttons -->
                    <div class="form-group">
                        <label class="required">Select Your Plan</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="planBasic" name="plan" value="basic" required>
                                <label for="planBasic">Basic</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="planPremium" name="plan" value="premium" required>
                                <label for="planPremium">Premium</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="planUltimate" name="plan" value="ultimate" required>
                                <label for="planUltimate">Ultimate</label>
                            </div>
                        </div>
                    </div>

                    <!-- Checkboxes -->
                    <div class="form-group">
                        <label>Select Your Interests (Optional)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-option">
                                <input type="checkbox" id="interestMovies" name="interests" value="movies">
                                <label for="interestMovies">Movies</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="interestSeries" name="interests" value="series">
                                <label for="interestSeries">Series</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="interestDocumentaries" name="interests" value="documentaries">
                                <label for="interestDocumentaries">Documentaries</label>
                            </div>
                        </div>
                    </div>

                    <!-- Selection/Dropdown -->
                    <div class="form-group" style="margin-top: 23px;">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="">-- Select your country --</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ca">Canada</option>
                            <option value="au">Australia</option>
                            <option value="id">Indonesia</option>
                            <option value="sg">Singapore</option>
                            <option value="my">Malaysia</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Full Width Fields -->
            <!-- Terms and Conditions Checkbox -->
            <div class="form-group form-group-full" style="margin-top: 10px;">
                <div class="checkbox-option">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="required">I agree to the Terms and Conditions</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Sign Up
            </button>
        </form>
    </div>
</body>
</html>
